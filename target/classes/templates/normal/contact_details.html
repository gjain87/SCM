<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base2::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
	
	<section>
		<div  class="card ml-3 mr-3"th:if="${contact}">
			<div class="card-body" >
				
				
				<div class="container text-center">
					<img class="detail_profile" th:src="@{'/image/'+${contact.image}}" alt="profile.png" />
					<h3> <span th:text="${contact.cName}"></span> (<span th:text="${contact.nickName}"></span>)</h3>
					<h6 class="text-center"><span th:text="${contact.work}"></span></h6>
					<table class="table">
							  <tbody>
								  
							    <tr>
							      <th scope="row"><i class="fa-solid fa-id-card"></i></th>
							      <td>SCMUSER<span th:text="${contact.cId}"></span></td>
							     
							    </tr>
							    
							     <tr>
							      <th scope="row"><i class="fa-solid fa-phone"></i></th>
							      <td><span th:text="${contact.phone}"></span></td>
							     
							    </tr>
						
							  
							    <tr>
							      <th scope="row"><i class="fa-solid fa-envelope"></i></th>
							      <td><span th:text="${contact.cEmail}"></span></td>
					
							    </tr>
							    
							   
							    </tbody>
							   
					</table>
			</div>
				<p class="text-center">
					  <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
					   <i class="fa-solid fa-circle-info"></i> Description
					  </a>
				
				</p>
				
				<div class="collapse" id="collapseExample">
				  <div class="card card-body">
				   <span class="text-center" th:utext="${contact.description}"></span>
				  </div>
				</div>
				<div class="container mt-2">
					<a th:onclick="|deletecontact(${contact.cId})|"><button class="btn btn-danger">Delete</button></a>
				<button class="btn btn-primary ml-3">Update</button>
				</div>
					
				</div>
				
		</div>
		<h1 class="text-center bg-danger text-white" th:unless="${contact}">
					You don't have permission to see this contact!!
				</h1>
		
		
	</section>

</body>
</html>
