<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base2::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
	<div class="container text-center" th:if="${session.message}">
				<div th:classappend="${'alert-'+session.message.type}" class="alert " role="alert">
				  <span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
	</div>
	
		<div class="card mr-3">
		<div class="card-body">
			<h1 class="text-center">Add Contact</h1>
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<form th:action="@{/user/addcontact}" enctype="multipart/form-data" method="post" class="mt-2" >
							
							<!--firstName-->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt"></i>
										</div>
								</div>
								<input  required type="text"class="form-control" id="firstName" name="cName" placeholder="Enter Contact Name">
								
							</div>
							
							<!--NickName-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
										</div>
								</div>
								<input type="text" id="nickName" name="nickName" placeholder="Enter Nick Name" class="form-control" />
							</div>
							
							<!--Phone-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-phone"></i>
										</div>
								</div>
								<input required min="10" type="number" id="phone" name="phone" placeholder="Enter phone number"  class="form-control" />
								</div>
							
							<!--Email-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										@
										</div>
								</div>
								<input type="email" id="email" name="cEmail" placeholder="Enter Contact's Email"  class="form-control" />
							
							</div>
							
							<!--Work-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase"></i>
										</div>
								</div>
								<input type="text" id="work" name="work" placeholder="Enter work here" class="form-control" />
							</div>
							
							<!--Contact Description-->
							<div class="form-group mt-3">
								<textarea name="description" id="mytextarea" rows="10" class="form-control" placeholder="Enter Contact Description"></textarea>
							</div>
							
							<!--image-->
							<div class="custom-file">
								<input type="file" name="profileimage" />
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn btn-outline-primary ">
									Save contact
								</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

	</section>
	
</body>
</html>
