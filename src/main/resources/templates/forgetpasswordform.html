<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section class="banner_signin">
	
	<div id="login">
       
        <div class="container">
			
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height: 250px;">
                        <form id="login-form" class="form" th:action="@{/forgotpassword}" method="post">
							<div th:if="${session.message}" th:classappend="'alert-'+${session.message.type}" class="alert text-center " role="alert">
							  <span th:text="${session.message.content}"></span>
							  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
                            <h3 class="text-center text-info">Forgot your Password?</h3>
                            <br />
                            <div class="form-group">
								
                                <input type="email" required name="registeredemail" id="email" class="form-control" placeholder="Registered Email">
                            </div>
                            <div class="container text-center">
								<button class="btn btn-warning">SEND OTP</button>
							</div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
</section>
</body>
</html>
