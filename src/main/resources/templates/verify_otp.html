<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section class="banner_signin">
	<div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height: 225px;">
                        <form id="login-form" class="form" th:action="@{/verify_otp}" method="post">
                            <div th:if="${session.message}" th:classappend="'alert-'+${session.message.type}" class="alert text-center " role="alert">
								  <span th:text="${session.message.content}"></span>
								  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
                            <br />
                            <div class="form-group">
								
                                <input type="number" required name="otp" id="otp" class="form-control" placeholder="Enter OTP">
                            </div>
                            <div class="container text-center">
								<button class="btn btn-success">Verify</button>
							</div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
</section>
</body>
</html>
